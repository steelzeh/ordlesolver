<div class="flex flex-col gap-5 items-center px-4">
  <h1 class="text-3xl font-bold pt-2">Ordle LÃ¸ser</h1>

  <div class="flex flex-col gap-2">
    <div class="flex justify-between items-center">
      <p class="font-bold text-lg">Korrekt placeret</p>
      <button class="clear-button" (click)="clearValid()">
        <img class="w-4 h-4" src="assets/trash.svg">
        <p>Ryd</p>
      </button>
    </div>

    <div class="flex gap-2">
      <input class="box-input bg-green-100 border-green-300" maxlength="1" #correct_1 [(ngModel)]="c_1" (input)="onInputChange($event, correct_2)">
      <input class="box-input bg-green-100 border-green-300" maxlength="1" #correct_2 [(ngModel)]="c_2" (keyup.backspace)="correct_1.focus()" (input)="onInputChange($event, correct_3)">
      <input class="box-input bg-green-100 border-green-300" maxlength="1" #correct_3 [(ngModel)]="c_3" (keyup.backspace)="correct_2.focus()" (input)="onInputChange($event, correct_4)">
      <input class="box-input bg-green-100 border-green-300" maxlength="1" #correct_4 [(ngModel)]="c_4" (keyup.backspace)="correct_3.focus()" (input)="onInputChange($event, correct_5)">
      <input class="box-input bg-green-100 border-green-300" maxlength="1" #correct_5 [(ngModel)]="c_5" (keyup.backspace)="correct_4.focus()">
    </div>
  </div>


  <div class="flex flex-col gap-2">
    <div class="flex justify-between items-center">
      <p class="font-bold text-lg">Forkert placeret</p>
      <button class="clear-button" (click)="clearMisplaced()">
        <img class="w-4 h-4" src="assets/trash.svg">
        <p>Ryd</p>
      </button>
    </div>

    <div class="flex gap-2">
      <input class="box-input bg-amber-100 border-amber-300" maxlength="1" #misplaced_1 [(ngModel)]="m_1" (input)="onInputChange($event, misplaced_2)">
      <input class="box-input bg-amber-100 border-amber-300" maxlength="1" #misplaced_2 [(ngModel)]="m_2" (keyup.backspace)="misplaced_1.focus()" (input)="onInputChange($event, misplaced_3)">
      <input class="box-input bg-amber-100 border-amber-300" maxlength="1" #misplaced_3 [(ngModel)]="m_3" (keyup.backspace)="misplaced_2.focus()" (input)="onInputChange($event, misplaced_4)">
      <input class="box-input bg-amber-100 border-amber-300" maxlength="1" #misplaced_4 [(ngModel)]="m_4" (keyup.backspace)="misplaced_3.focus()" (input)="onInputChange($event, misplaced_5)">
      <input class="box-input bg-amber-100 border-amber-300" maxlength="1"  #misplaced_5 [(ngModel)]="m_5" (keyup.backspace)="misplaced_4.focus()">
    </div>
  </div>

  <div class="flex flex-col gap-2 w-[432px]">
    <div class="flex justify-between items-center">
      <p class="font-bold text-lg">Forkerte</p>
      <button class="clear-button" (click)="incorrect = ''">
        <img class="w-4 h-4" src="assets/trash.svg">
        <p>Ryd</p>
      </button>
    </div>

    <input class="border w-full h-14 text-3xl rounded-lg" [(ngModel)]="incorrect">
  </div>

  <button type="button" (click)="onFindLetters()" class="w-[432px] focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-0 font-medium rounded-lg text-lg px-5 py-2.5 mr-2 mb-2">
    <p>Find ord</p>
  </button>

  <div class="grid grid-cols-5 gap-2">
    <div *ngFor="let word of matchedWords" class="flex bg-gray-50 rounded-lg p-4">
      <p>{{word}}</p>
    </div>
  </div>

</div>
